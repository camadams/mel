<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mod3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
            /* Prevent horizontal scrolling */
        }

        main {
            display: flex;
            flex-direction: column;
            max-width: 100%;
            width: 100%;
            gap: 2.5rem;
            /* gap-10 */
            padding: 2.5rem 1rem;
            /* pt-10 with padding on the sides */
            box-sizing: border-box;
            /* Include padding in width calculations */
        }

        .col {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            /* gap-6 */
            margin-bottom: 2.5rem;
            /* mb-10 */
            flex: 1;
        }

        .col img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 1rem;
            /* rounded-2xl */
        }

        .col div {
            font-weight: 600;
            font-size: 1.25rem;
            line-height: 1.75rem;
        }

        .col a {
            color: #666;
            font-family: 'Muli', 'Helvetica', 'Tahoma', 'Geneva', 'Arial', sans-serif;
            text-decoration: none;
        }

        @media (min-width: 768px) {
            main {
                flex-direction: row;
                flex-wrap: wrap;
                /* Allow items to wrap to the next line if needed */
                justify-content: center;
                /* Center the content */
                max-width: 100%;
                /* Contain within the screen width */
            }

            .col {
                /* max-width: calc(33.333% - 2rem);
                flex-basis: calc(33.333% - 2rem);
                box-sizing: border-box; */
            }
        }
    </style>
</head>

<body>
    <main>
        <div class="col">
            <div>
                <img src="https://www.whereitallbegan.co.za/images/wiab/tours/july2022/27-schwarz/rhino-ridge-3.webp"

                Story</a>
        </div>
        <div class="col">

                    alt="Start Planning with Philip Today" />
            </div>
            <div>Tendenze dei tour operator africani per il 2024</div>

        <div class="col">

        </div>
    </main>
</body>

</html>
