<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converted CSS</title>

    <style>
        /* styles.css */

        body {
            font-family: Arial, sans-serif;
        }

        .__container {
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
            margin: 0 auto;
            gap: 2rem;
        }

        .__content,
        .__sidebar {
            max-width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }

        .__title {
            color: #171a1fff;
            border-bottom: 2px solid #D1D5DB;
            /* border-gray-300 */
            font-weight: 800;
            font-size: 1.5rem;
            padding-bottom: 0.5rem;
            color: #1F2937;
            /* text-gray-900 */
            font-family: "-apple-system,BlinkMacSystemFont";
            padding: 8px 0;

        }

        .__steps {
            margin-top: 1rem;
            font-size: 1.125rem;
            /* text-lg */
        }

        .__step {
            display: flex;
            gap: 10px;
            /* gap-2.5 */
            margin-bottom: 1rem;
            align-items: center;
            justify-content: flex-start;
        }

        .__step-number {
            border-radius: 50%;
            background-color: black;
            color: white;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .__sidebar {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 1.5rem;
            border-left: 2px solid #D1D5DB;
            /* border-gray-300 */
            background-color: #F3F4F6;
            /* bg-gray-100 */
            border-radius: 0.5rem;
            /* rounded-lg */
        }

        .__image-container {
            width: 6rem;
            /* w-24 */
            height: 6rem;
            /* h-24 */
        }

        .__image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
        }

        .__sidebar-title {
            font-weight: bold;
            font-size: 1.25rem;
            text-align: center;
        }

        .__sidebar-text {
            color: #4B5563;
            /* text-gray-600 */
            padding: 0 1.75rem;
            /* px-7 */
            text-align: center;
        }

        .__button {
            border-radius: 1.5rem;
            /* rounded-3xl */
            background-color: black;
            color: white;
            padding: 0.75rem 1.5rem;
            /* py-3 px-6 */
            font-size: 0.75rem;
            /* text-xs */
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }

        /* Responsive design for medium devices and up (md:) */
        @media (min-width: 768px) {
            .__container {
                flex-direction: row;
                max-width: 768px;
            }

            .__content,
            .__sidebar {
                max-width: 50%;
            }

            .__sidebar {
                display: flex;

                justify-content: center;
                align-items: center;
                border-left: 2px solid #D1D5DB;
                /* border-gray-300 */
                border-radius: 0;
                /* md:rounded-none */
                background-color: white;
                /* md:bg-white */
                padding: 0;
            }

            .__sidebar .image-container {
                /* margin: 2rem 0; */
                /* Extra spacing for image */
            }

            .__sidebar-text {
                padding: 0;
                /* Remove padding on larger screens */
            }
        }
    </style>


</head>

<body>
    <div class="__container">
        <div class="__content">
            <h1 class="__title">Where to next?</h1>

            <div class="__steps">
                <div class="__step">
                    <div class="__step-number">1</div>
                    <div>Check out the full itinerary</div>
                </div>
                <div class="__step">
                    <div class="__step-number">2</div>
                    <div>Like what you see? Contact us today!</div>
                </div>
                <div class="__step">
                    <div class="__step-number">3</div>
                    <div>Journey confirmed & start packing</div>
                </div>
            </div>
        </div>

        <div class="__sidebar">
            <div class="__image-container">
                <img src="images/wiab/about-wiab/start-planning-phil.png" alt="Start Planning with Philip Today"
                    class="__image" />
            </div>
            <h1 class="__sidebar-title">LET'S PLAN YOUR JOURNEY</h1>
            <p class="__sidebar-text">
                Enquire now and our Travel Expert will get back to you within 24 hours or Whatsapp to start chatting.
            </p>
            <a href="bespoke-adventures-overview" target="_" class="__button">
                Let's Start Planning
            </a>
        </div>
    </div>
</body>

</html>
