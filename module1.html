<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mel</title>
    <style>
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            background-color: #212529;
            padding: 6px;
            border-radius: 50%;
            width: 12px;
            height: 12px;
        }

        svg {
            width: 24px;
            height: 24px;
        }
    </style>
</head>


<body>
    <div style="display: flex; padding: 16px;">

        <div style="display: flex; width: 50%; padding: 32px; flex-direction: column;">
            <h1 style="border-bottom: 2px solid #d1d5db; font-weight: bold; font-size: 1.25rem; padding: 8px 0;">Where
                to next?</h1>
            <div style="margin-top: 16px; font-size: 1.125rem;">

                <div style="display: flex; gap: 10px;">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-mail">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <div style="margin-bottom: 16px;">Check out the full itinerary</div>
                </div>

                <div style="display: flex; gap: 10px;">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-user">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                    </div>
                    <div style="margin-bottom: 16px;"> Like what you see? Contact us today!</div>

                </div>

                <div style="display: flex; gap: 10px;">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-check-circle">
                            <path d="M9 12l2 2l4-4" />
                            <circle cx="12" cy="12" r="10" />
                        </svg>
                    </div>
                    <div> Journey confirmed & start packings</div>
                </div>

            </div>
        </div>
        <div
            style="display: flex; width: 50%; padding: 32px; justify-content: center; align-items: center; flex-direction: column; gap: 8px; border-left: 2px solid #d1d5db; ">
            <div style="width: 100px; height: 100px; display: flex; justify-content: center; align-items: center;">
                <img style="width: 100%; height: 100%; object-fit: contain; border-radius: 9999px;"
                    src="https://picsum.photos/400" alt="imagee" />
            </div>
            <h1 style="font-weight: bold; font-size: 1.25rem;">Let's Plan your journey</h1>
            <p style="color: #4b5563; font-weight: 600; padding-inline: 100px;">Enquire now and our Travel Expert will
                get back
                to you within
                24 hours or Whatsapp to start chatting.</p>
            <a href="https://www.google.com" target="_"
                style="border-radius: 24px; background-color: black; color: white; padding: 12px 24px; font-size: 0.75rem;">
                Let's Start Planning
            </a>
        </div>
</body>

</html>
